<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 테스트</title>
    <style>
        .container {
            display: flex;
            background-color: lightgray;
            height: 100px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: tomato;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
